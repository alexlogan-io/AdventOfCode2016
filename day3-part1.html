<script type="text/javascript">
	
function readTextFile(file, callback)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status ==+ 0)
            {
                var allText = rawFile.responseText;
                callback(allText.toString());
            }
        }
    };
    rawFile.send(null);
}

readTextFile("file:///C:/Users/alexl/AdventOfCode/day3input.txt", function(file){

	var input, totalPos;

	//input = "5 10 25 12 12 6";

	input = file.replace(/\s+/g,',').split(',').map(function(x){
		return parseInt(x);
	});

	totalPos = 0;

	for (var i = 0; i < input.length; i+=3) {
		var a = input[i] + input[i+1];
		var b = input[i + 1] + input[i + 2];
		var c = input[i] + input[i + 2];
		if(a > input[i + 2] && b > input[i] && c > input[i + 1]){
			totalPos += 1;
		}
	}

	alert(totalPos);

});

</script>
